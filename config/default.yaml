app:
  name: rag-study-assistant
  environment: development
  data_root: ./data
  logs_dir: ./logs

database:
  sqlite_path: ./data/db/rag_assistant.db

qdrant:
  host: localhost
  port: 6333
  collection_name: rag_study
  url: "http://localhost:6333"
  collection: "rag_chunks_e5"
  vector_size: 384

logging:
  level: INFO

ingest:
  ocr_engine: "tesseract"
  pdf_dpi: 200
  ocr_lang: "eng"
  max_chunk_chars: 2000
  min_chunk_chars: 200
  overlap_blocks: 2
  tesseract_cmd: "/opt/homebrew/bin/tesseract"
  tessdata_dir: "/opt/homebrew/share/tessdata"

retrieval:
  top_k: 6
  neighbor_window: 1
  max_neighbor_chunks: 12
  min_score: 0.0

llm:
  provider: "ollama"
  model: "llama3.1:8b"
  base_url: "http://127.0.0.1:11434"
  temperature: 0.2
  timeout_s: 60
  chat_model: "gpt-4.1-mini"
  embed_model: "text-embedding-3-small"

embeddings:
  provider: "local"
  model: "intfloat/multilingual-e5-small"
  vector_size: 384
